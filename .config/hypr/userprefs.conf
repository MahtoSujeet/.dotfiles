# Set your personal hyprland configuration here
# For a sample file, please refer to https://github.com/prasanthrangan/hyprdots/blob/main/Configs/.config/hypr/userprefs.t2

exec-once = easyeffects --gapplication-service

input {
    kb_layout = us
    numlock_by_default = true
    repeat_delay = 250
    repeat_rate = 40

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.5
    }
    special_fallthrough = true
    follow_mouse = 1
    force_no_accel = false
}
device {
    name = synps/2-synaptics-touchpad
    sensitivity = 0.6
}

gestures {
    workspace_swipe = true
    workspace_swipe_distance = 700
    workspace_swipe_fingers = 3
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_create_new = true
}

# LMB 272
# RMB 273
# MMB 274
bindm = , mouse:274, killactive


$browser = thorium-browser
$file = thunar
# Application shortcuts
bind = $mainMod, E, exec, $file # launch file manager
bind = $mainMod, T, exec, telegram-desktop # launch telegram
bind = $mainMod, B, exec, $browser # launch thorium browser
bind = $mainMod+SHIFT, B, exec, $browser --incognito # launch thorium browser
bind = $mainMod, SPACE, exec, kitty # launch thorium browser

