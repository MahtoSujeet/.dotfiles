# bind=,XF86AudioLowerVolume,exec,zsh -c 'pamixer -d 5 --allow-boost; notify-send "Volume $(pamixer --get-volume-human)" -h int:value:$(pamixer --get-volume) -t 1000 -e'

# Pirewire
bind=,XF86AudioMute,exec, zsh -c 'wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle; notify-send "Volume $(pamixer --get-volume-human)" -h int:value:$(pamixer --get-volume) -t 1000 -e'
bind=,XF86AudioRaiseVolume,exec,zsh -c 'wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+; notify-send "Volume $(pamixer --get-volume-human)" -h int:value:$(pamixer --get-volume) -t 1000 -e'
bind=,XF86AudioLowerVolume,exec,zsh -c 'wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-; notify-send "Volume $(pamixer --get-volume-human)" -h int:value:$(pamixer --get-volume) -t 1000 -e'

# Screen brightness
bind = ,XF86MonBrightnessUp, exec, zsh -c 'if [[ $(light) -lt 15 ]]; then light -A 1; else light -A 5; fi; notify-send "Brightness $(light)%" -h int:value:$(light) -t 1000 -e'

bind = ,XF86MonBrightnessDown, exec, zsh -c 'if [[ $(light) -lt 15 ]]; then light -U 1; else light -U 5; fi; notify-send "Brightness $(light)%" -h int:value:$(light) -h string:synchronous:brightness -t 1000 -e'

# Media control
bind = , xf86audioplay, exec, playerctl play-pause
bind = , xf86audionext, exec, playerctl next
bind = , xf86audioprev, exec, playerctl previous
bind = , xf86audiostop, exec, playerctl stop

# Lock Screen
# bindl = ,switch:on:Lid Switch,exec,swaylock -i "$HOME/Pictures/lock.jpg"
bindl = ,switch:on:Lid Switch,exec,swaylock

# Screenshot
bind = , PRINT, exec, hyprshot -m output
bind = $mainMod, PRINT, exec, hyprshot -m window
bind = $shiftMod, PRINT, exec, hyprshot -m region
# }}}
